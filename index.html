<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MD5Live</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@_xt0r">
    <meta name="twitter:title" content="MD5Live">
    <meta name="twitter:description" content="Live MD5 hasher">
    <style>
       * {
         overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="siimple-navbar siimple-navbar--navy siimple-navbar--fluid" style="background-image: linear-gradient( 135deg, #F97794 10%, #623AA2 100%);">
      <div align="center" style="width:100vw;">
        <a class="siimple-navbar-title">MD5Live</a>
      </div>
    </div>
    <div class="siimple-content" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:90vw;">
      <label class="siimple-label">Raw: </label><br>
      <textarea id="input" class="siimple-textarea siimple-textarea--fluid" rows="5" placeholder="Raw"></textarea>
      <label class="siimple-label">Hash: </label><br>
      <textarea id="output" class="siimple-textarea siimple-textarea--fluid" rows="5" placeholder="Hash"></textarea>
      <div class="siimple-footer" align="center">
        &copy; 2018 th256 <br/>
        Credits blueimp & simplecss
      </div>
    </div>
    <script src="md5.min.js" type="text/javascript"></script>
    <script>
      var input = document.getElementById("input")
      var output = document.getElementById("output")
      input.addEventListener("keyup", ()=> {
        output.value = md5(input.value);
      })
    </script>
  </body>
</html>
